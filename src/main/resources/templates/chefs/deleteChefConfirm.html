<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Confirm deletion of chef')"> </head>
<body>
	<header th:replace="fragments/admin_base.html :: intestazione"></header>
	<div>
		<h4 th:text="@{'Confermi rimozione di chef: ' + ${chef.nome} + ' ' + ${chef.cognome} + '?'}">Conferma rimozione di chef</h4>

	<form th:action="@{'/admin/delete/chef/' + ${chef.id}}" method="POST">

			<h5>Dati dello chef: </h5>

				<li th:text="'Nome: ' + ${chef.nome}">Nome</li>

				<li th:text="'NazionalitÃ : ' + ${chef.nazionalita}">Nazionalita</li>
			</ul>		
		</section>
		<div>
				<span><button type="submit">Conferma</button></span>
				<span><a th:href="@{/admin/chefs}"><button type="button">Annulla</button></a></span>

</body>
</html>
